<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GitHub and iOS 18 Dark Mode Inspired Contact Form</title>

<body>
    <div class="container">
        <div class="dev-warning">
            ⚠️ Development Environment: This is a testing version. Do not use in production.
        </div>
        
        <h2>Development Mail Service Test</h2>
        
        <div class="dev-code">
        
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Teddy">
        
            <label for="email">Email</label>
            <input type="email" id="to_email" name="email" required placeholder="teddy@mrbean.com">
        
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required placeholder="Uh-oh! Watch your words, let's keep it friendly!"></textarea>
            
            <button class="btn btn-submit" type="submit">Send message</button>
        </form>
        
        <footer class="footer">

                <a href="https://www.youtube.com/@dropinxyz" target="_blank" rel="noopener noreferrer" class="fab fa-youtube" title="YouTube"></a>

            </div>

</body>
